{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="text-center">
        <div class="mt-4">
            <i class="fas fa-user-circle fa-6x mb-2"></i>
            <h4>{{user}}</h4>
            <a href="{% url 'user_posts' pk=user.pk%}"><i class="fas fa-list"></i> View My Posts</a>
            <hr>
            <div class="d-flex justify-content-around mt-3" style="color: #585858">
                <h4>Total Posts</h4>
                <h4>Comments by User</h4>
            </div>
            <div class="d-flex justify-content-around">
                <h4>{{user_posts.count}}</h4>
                <h4>{{user_comments.count}}</h4>
            </div>
        </div>
    </div>

</div>

{% endblock %}
