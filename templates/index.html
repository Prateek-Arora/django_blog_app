{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="{% url 'post_list' %}">Simple Blogger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item mr-4">
                        <a href="{% url 'post_new' %}"><i class="fas fa-plus fa-2x" style="color: aliceblue; float: right;"></i></a>
                    </li>
                    <li class="nav-item mr-4">
                        <a href="{% url 'post_draft_list' %}"><i class="fas fa-save fa-2x" style="color: aliceblue; float: right;"></i></a>
                    </li>
                    <li class="nav-item ml-4 mr-3">
                        <i class="fas fa-sign-out-alt fa-2x" style="color: aliceblue; float: right;"></i>
                    </li>
                </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x" style="color: aliceblue; float: right;"></i></a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
