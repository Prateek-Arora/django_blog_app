{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    


    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="{% url 'post_list' %}" style="font-size: x-large;">Simple Blogger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item mr-4">
                        <a href="{% url 'post_new' %}"><i class="fas fa-plus fa-2x" style="color: aliceblue; float: right;"></i></a>
                    </li>
                    <li class="nav-item mr-4">
                        <a href="{% url 'post_draft_list' %}"><i class="fas fa-save fa-2x" style="color: aliceblue; float: right;"></i></a>
                    </li>
                    <li class="nav-item dropdown ml-4 mr-3">
                        <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user fa-2x" style="color: aliceblue; float: right;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'user_profile' pk=user.pk %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                        <!-- <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x" style="color: aliceblue; float: right;"></i></a> -->
                    </li>
                </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x" style="color: aliceblue; float: right;"></i></a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(".dropdown-toggle").on("click", function () {
            $(".dropdown-menu").toggle();
        });
    </script>
</body>
</html>
